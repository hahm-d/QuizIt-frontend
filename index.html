<!DOCTYPE html>
<html lang="en">
<head>
    <link href="index.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom App</title>
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>    
    <script src="index.js"></script>
    <script src="index.css"></script>
</head>
<body>
<div id="main">
        <h2>Quiz Maker App</h2>
        <p>Create your own Quiz! Share and dicuss</p>
        <button id="create">Create Quiz</button>
        <button id="take">Take Quiz</button>
        <button id="join">Join a Classroom</button>
</div>
<div id="create-container">
    <form id="main-quiz">
        <label>Create a Quiz</label><br>
        <label for="teacher-name">Creator Name:</label>
        <input type="text" id="teacher-name" maxlength="20"><br>
        <label for="email">Email Address:</label>
        <input type="text" id="email" maxlength="40"><br>
        <label for="quiz-title">Quiz title:</label>
        <input type="text" id="quiz-title" maxlength="40"><br>
        <button type="submit">Send</button>
    </form>   
</div>
<div id="take-container">
    <form id="find-quiz">
        <label for="quiz-unique-code">Quiz Code:</label><br>
        <input type="text" id="quiz-unique-code">
        <button type="submit">Send</button>
    </form>
</div>
<div id="join-container">
    <div id="chatroom-container"></div>
    <form id="send-container">
        <input type="text" id="message-input">
        <button type="submit" id="send-button">Send</button><br>
        <label>Welcome to the classroom!</label><br>
        <label>Share and discuss quizzes</label><br>
    </form>
</div>
</body>
</html>
