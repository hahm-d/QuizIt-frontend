<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom App</title>
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>    
    <script src="index.js"></script>
    <script src="index.css"></script>
</head>
<body>
<div id="main">
        <h2>Quiz Maker App</h2>
        <p>Create a Quiz and host a online class</p>
        <button id="create">Create Quiz</button>
        <button id="join">Join Classroom</button>
        <button id="host">Host Classroom</button>
</div>
<div id="create-container">

</div>
<div id="join-container">
    <form id="student-join-class">
        <label for="class-code">Class Code:</label><br>
        <input type="text" id="class-code">
        <button type="submit">Send</button>
    </form>
</div>
<div id="host-container">
    <div id="chatroom-container"></div>
    <form id="send-container">
        <input type="text" id="message-input">
        <button type="submit" id="send-button">Send</button><br>
        <label>Start Quiz once all students have joined</label><br>
        <button type="submit" id="host-start-button">Start Quiz</button>
    </form>
</div>
</body>
</html>
